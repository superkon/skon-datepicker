<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>skon_datepicker v1.0.0</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../dev/css/reset.min.css">
    <link rel="stylesheet" href="../dev/css/skon_datepicker.min.css">
    <!-- endinject -->

    <style media="screen">
        .datepickerContainer {
            position: relative;
            max-width: 500px;
            margin: 0px auto;
        }
    </style>

</head>

<body>

    <button id="showCalendar">Toggle</button>

    <div class="datepickerContainer">
        <div id="datepicker_whatson"></div>
    </div>

    <!-- inject:js -->
    <script src="../dev/js/jquery.min.js"></script>
    <script src="../dev/js/moment.js"></script>
    <script src="../dev/js/skon_datepicker.min.js"></script>
    <!-- endinject -->

    <script type="text/javascript">
        $(document).ready(init_fn);

        var whatsonDatepicker = null;
        var gDataArray = [];

        function init_fn(pEvent)
        {

            $.ajax({
                url: '../data/datepick-event.json',
                dataType: 'json',
                success: function(data){
                    data[0].basicInfo.isRangeBound = true;

                    gDataArray = data[0];

                    $("#showCalendar").trigger('click');

                    //console.log(gDataArray.items[0]);

                }
            });

            $('#showCalendar').on('click',function(){

                whatsonDatepicker = new sk_datePicker($('#datepicker_whatson'), {
                    "dataList" : gDataArray
                });
            });

            
        }
    </script>

</body>

</html>
